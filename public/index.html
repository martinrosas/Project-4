  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<body>
<nav ng-controller="NavbarController as vm">
  <div class="nav-wrapper">

          <a ui-sref="welcome" class="brand-logo">SideGig</a>
          <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
          <ul class="right hide-on-med-and-down">
          <li><a href="mobile.html" ui-sref="usertype" ng-show="vm.authService.isLoggedIn()">Work</a></li>
          <li><a href="mobile.html" ui-sref="hire" ng-show="vm.authService.isLoggedIn()">Post Project</a></li>
          <li><a href="mobile.html" ui-sref="services" ng-show="vm.authService.isLoggedIn()">See Projects</a></li>
          <li><a href="mobile.html" ui-sref="profile" ng-show="vm.authService.isLoggedIn()">My Projects</a></li>
          <li><a href="mobile.html" ng-hide="vm.authService.isLoggedIn()" ui-sref="signin" >Sign in</a></li>
          <li><a ng-show="vm.authService.isLoggedIn()" ng-click= "vm.authService.logOut()" type="button" class="waves-effect waves-light btn">Sign out</a></li>

          </ul>
          <ul class="side-nav" id="mobile-demo">
          <li><a href="mobile.html" ui-sref="usertype" ng-show="vm.authService.isLoggedIn()">Work</a></li>
          <li><a href="mobile.html" ui-sref="hire" ng-show="vm.authService.isLoggedIn()">Post Project</a></li>
          <li><a href="mobile.html" ui-sref="services" ng-show="vm.authService.isLoggedIn()">See Projects</a></li>
          <li><a href="mobile.html" ui-sref="profile" ng-show="vm.authService.isLoggedIn()">My Projects</a></li>
          <li><a ng-hide="vm.authService.isLoggedIn()" ui-sref="signin" type="button" class="waves-effect waves-light btn">Sign in</a></li>
          <li><a ng-show="vm.authService.isLoggedIn()" ui-sref="welcome" ng-click= "vm.authService.logOut()" type="button" class="waves-effect waves-light btn">Sign out</a></li>
          </ul>
        </div>
      </nav>

    <main class="content" ui-view>
      <!-- ui-router (aka ui.router) inserts templates here -->
    </main>
  </div> <!-- div.container-fluid -->

<script>
   $(document).ready(function(){
      $(".button-collapse").sideNav();
    });
</script>
  <script src="/js/app.module.js"></script>
  <script src="js/config/app.debug.js"></script>

  <script src="/js/user.service.js"></script>
  <script src="/js/signin.controller.js"></script>
  <script src="/js/navbar.controller.js"></script>
  <script src="/js/services/servicesController.js" charset="utf-8"></script>
  <script src="/js/services/profilesController.js" charset="utf-8"></script>
