<section>
      <div class="heading">
        <h1>All Jobs</h1>
      </div>
      <input type="text" ng-model="search" placeholder="search...">
      <table class="table table-striped">
      <!-- <ul id="services"> -->
       <thead>
      <tr>
        <th>Categories</th>
        <th class="text-center">Title</th>
        <th class="text-right">Location</th>
      </tr>
      </thead>
      <tbody>
        <tr ng-repeat="service in services.all | filter: search">
         <!-- ng-click ="services.updateStatus(service)" class="status {{service.categories}}"> -->
          <td>{{service.categories}}</td>
          <td>{{service.title}}</td>
          <td>{{service.location}}</td>
          <td>{{services.emails[service.userId]}}</td>
          <!-- <button ng-click="services.removeService(service)" class="delete">X</button> -->
        </tr>
      <!-- </ul> -->
      </tbody>
      </table>


      <form id="newService" ng-submit="services.addService()">
        <div>
          <label for="title">Title:</label>
          <input type="text" name="title" ng-model="services.newService.title">
        </div>
        <div>
          <label for="location">Location:</label>
          <input type="text" ng-model="services.newService.location" name="location">
        </div>
        <div>
          <label for="categories">Categories:</label>
          <select name="categories" ng-model="services.newService.categories">
            <option value="web dev">Web Dev</option>
            <option value="photography">Photography</option>
            <option value="cleaning">Cleaning</option>
          </select>
        </div>
        <div>
          <input type="submit" value="Add Service">
        </div>
      </form>

    </section>
